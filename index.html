<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        position: absolute;
        bottom: 5%;
      }
      .attribution a {
        color:  hsl(158, 36%, 37%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="image-mobile">
        <img src="./images/image-product-mobile.jpg" alt="product-img" />
      </div>
      <div class="image-desktop">
        <img src="./images/image-product-desktop.jpg" alt="product-img" />
      </div>
      <div class="product-details">
        <h2 class="product-category">PERFUME</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="actual-price">$169.99</p>
        </div>
        <button type="button" class="add-to-cart-btn">
          <span class="cart-icon"
            ><img src="./images/icon-cart.svg" alt="cart-icon"
          /></span>
          Add to Cart
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ishpaul Singh</a>.
    </div>
  </body>
</html>
